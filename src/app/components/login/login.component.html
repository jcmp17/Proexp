<div class="color1-background">
  <div class="login-card p-4">
    <h2 class="color1-text">Inicio de sesión</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email" class="color1-text">Email:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password" class="color1-text">Password:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <div *ngIf="errorMensaje" class="error">
        {{ errorMensaje }}
      </div>
      <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>

    <!-- Botón para redirigir al registro -->
    <div class="register-link mt-3">
      <p>
        No tienes cuenta?
        <button class="btn btn-link" (click)="goToRegister()">
          Regístrate aquí
        </button>
      </p>
    </div>
  </div>
</div>
